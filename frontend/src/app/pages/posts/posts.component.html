<div class="d-flex flex-column bg-white p-4 rounded-3" style="height: 350px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">


  <div *ngIf="posts.length > 0; else noPosts" class=" overflow-auto flex-grow-1">
    <div *ngFor="let post of posts" class=" mb-2 p-3 border rounded shadow-sm hover-shadow" style="transition: box-shadow 0.3s;">
      <div class="d-flex justify-content-between align-items-start ">
        <h5 class="mb-1 fw-bold text-primary">{{ post.title }}</h5>
        <button (click)="deletePost(post.id)" type="button" class="btn btn-sm btn-outline-danger" title="Delete post">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
      <p class="mb-2 text-secondary">{{ post.content }}</p>
      <small class="text-muted">{{ post.created_at | date:'short' }}</small>
    </div>
  </div>

  <ng-template #noPosts>
    <p class="text-muted text-center my-auto">No Posts Yet</p>
  </ng-template>

  <form (submit)="submitPost($event)" class="mt-auto" style="border-top: 1px solid gray; padding-top: 10px;">
    <input
      type="text"
      [(ngModel)]="newPost.title"
      name="title"
      placeholder="Title"
      class="form-control mb-2 shadow-sm"
      required
    />
    <textarea
      [(ngModel)]="newPost.content"
      name="content"
      placeholder="Post Content"
      class="form-control mb-3 shadow-sm"
      rows="2"
      required
    ></textarea>
    <button type="submit" class="btn w-100 fw-semibold shadow-sm" style="font-size: 1.1rem; background-color: #65478f; color: white;">
      Post
    </button>
  </form>

</div>
